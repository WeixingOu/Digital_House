<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css\style.css">
    <title>Pizzeria</title>
</head>
<body>
    <header>
        <div class="header_logo">
            <img src="img\logo_pizza.png" class="logo_pizza">
            <h1 class="logo_text">
                <span style="color: rgba(57, 178, 74, 1);">Pizza</span>
                <span style="color: rgba(255, 255, 255, 1);">&</span>
                <span style="color: rgba(252, 32, 12, 1);">Front</span>
            </h1>
        </div>
        <nav class="menu_principal">
            <ul>
                <li><a href="#">Home</a>
                <li><a href="#">Ranking</a>
                <li><a href="#">Promoción</a>
                <li><a href="#">Contacto</a>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <article class="delivery">
                <h2 class="delivery_text">
                    <span style="color: rgba(252, 32, 12, 1);">Envio gratis</span>
                    <span style="color: rgba(255, 255, 255, 1);">comprando</span> 
                    <span style="color: rgba(252, 32, 12, 1);">2 pizzas</span>
                </h2>
            </article>
            <article class="podio">
                <h2 class="podio_title" style="color: rgba(252, 32, 12, 1);">Podio de pizzas</h2>
                <div class="podio_top">
                    <div class="podio_list">
                        <h3 class="podio_text">Pizzas top 5</h3>
                        <ol>
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <img src="img\podio_img.jpg" class="podio_img">
                </div>
            </article>
        </section>
    </main>
    <footer>
        <nav class="menu_footer">
            <ul>
                <li><a href="#">Home</a>
                <li><a href="#">Contacto</a>
                <li><a href="#">Ranking</a>
                <li><a href="#">Promoción</a>
            </ul>
        </nav>
        <div class="footer_logo">
            <img src="img\logo_pizza.png" class="logo_pizza">
            <h1 class="logo_text">
                <span style="color: rgba(57, 178, 74, 1);">Pizza</span>
                <span style="color: rgba(255, 255, 255, 1);">&</span>
                <span style="color: rgba(252, 32, 12, 1);">Front</span>
            </h1>
        </div>
    </footer>
</body>
</html>
